<!DOCTYPE html>
<html>

<head>
    <title>Register | Sign Up</title>
    <link rel="stylesheet" href="CSS/register.css">
    <script type="text/javascript">
        // Form validation code will come here.
        function validate() {
            if (document.SignupForm.first.value == "") {
                alert("Please provide your first name!");
                document.SignupForm.first.focus();
                return false;
            }
            if (document.SignupForm.last.value == "") {
                alert("Please provide your last name!");
                document.SignupForm.last.focus();
                return false;
            }
            if (document.SignupForm.password.value < 4) {
                alert("Please must be 6 character long!");
                document.SignupForm.password.focus();
                return false;
            }
            if (document.SignupForm.email.value == " ") {
                var emailID = document.SignupForm.email.value;
                atpos = emailID.indexOf("@");
                dotpos = emailID.lastIndexOf(".");

                if (atpos < 1 || (dotpos - atpos < 2)) {
                    alert("Please enter valid email ID")
                    document.SignupForm.email.focus();
                    return false;
                }

            }

            if (document.SignupForm.mobile.value < 10) {
                alert("Mobile number must be 10 digits !");
                return false;
            }
            if (document.SignupForm.location.value == "-1") {
                alert("Please choose your location !");
                document.SignupForm.location.focus();
                return false;
            }
            return (true);
        }
    </script>
</head>
