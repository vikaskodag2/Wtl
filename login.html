<!DOCTYPE html>
<html>

<head>
    <title>Login | Sign in</title>

    <link rel="stylesheet" href="CSS/login.css">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>
        function user(id) {
            $.ajax({
                url: 'http://localhost/App/PHP/login.php',
                data: { "id": id },
                type: 'POST',
                success: function (output) {
                    alert(output);
                    alert("U r logged in");
                }
            });
        }
    </script>

    <script type="text/javascript">
        function validate() {
            if (document.loginform.username.value == "") {
                alert("Please enter your name!");
                document.loginform.username.focus();
                return false;
            }

            if (document.loginform.password.value == "") {
                alert("Please enter your password!");
                document.loginform.password.focus();
                return false;
            }
            return (true);
        }
    </script>
</head>

<body bgcolor="black">

    <div class="header">
        <a href="index.html">
            <button class="tablink">Pizza</button>
        </a>
        <a href="meals.html">
            <button class="tablink">Meals</button>
        </a>
        <a href="drink.html">
            <button class="tablink">Drinks</button>
        </a>
        <a href="dessert.html">
            <button class="tablink">Dessert</button>
        </a>
        <a href="feedback.html">
            <button class="tablink">Feedback</button>
        </a>
        <a href="login.html">
            <button class="tablink">Login Here</button>
        </a>
    </div>

    <h1>
        <pre>HAVE A PIZZA HUT ACCOUNT?
Sign in to quickly access addresses saved to your account.</pre>
    </h1>
    <table border="0" cellpadding="10" cellspacing="10" align="center">

        <form action="#" onsubmit="return(validate())" method="post" name="loginform">
            <tr>
                <td>
                    <em id="id" onClick="user(this.id)">Username:</td>
                <td>
                    <input type="text" name="username" id="username" class="required">
                </td>
                <td>
                    <font color="red">*</font>
                </td>
            </tr>
            <tr>
                <td>
                    <em id="id" onClick="user(this.id)">Password:</td>
                <td>
                    <input type="password" name="password" id="password" class="required">
                </td>
                <td>
                    <font color="red">*</font>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="loginform" type="submit">Login</button>
                </td>
                <td>
                    <button class="loginform" type="cancel">Cancel</button>
                </td>
            </tr>
        </form>
    </table>

    <br>
    <a href="signup.html">Forgot Password?</a>
    <br>
    <a href="signup.html">
        <button name="signup">Sign Up</button>
    </a>

</body>

</html>
