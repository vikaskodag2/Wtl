<html>

<head>
	<meta charset = "UTF-8">

	<title> Sign Up! </title>

	<!--webfonts-->
	<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic|Oswald:400,300,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,700,800' rel='stylesheet' type='text/css'>
	<!--//webfonts-->

	<!-- Custom style file -->
	<link href="css/style.css" rel='stylesheet' type='text/css' />

	<!-- Jquery file -->
	<script src = "../jquery/jquery.min.js"></script>

</head>

<body>

	<div class = "login-form">
		<div class = "close"></div>
		<div class = "head"></div>
		<div class = "head-info">
			<h1>Sign Up!</h1>
			<h2>Welcome, tell us about you.</h2>
		</div>
		<form>
			<li>
				<input type="text" class="text" value="Name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Name';}" ><a href="#" class=" icon user"></a>
			</li>
			<li>
				<input type="text" class="text" value="Email" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email';}" ><a href="#" class=" icon mail"></a>
			</li>
			<li>
				<input type="password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}"><a href="#" class=" icon lock"></a>
			</li>
		</form>
	</div>

</body>
</html>
